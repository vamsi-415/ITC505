<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated SVG with Guns, Vehicles, Text, Flowers, and Sparkling Background</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .animation-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .animated-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .gun1 {
            animation: moveGun1 5s infinite alternate;
        }

        .gun2 {
            animation: moveGun2 4s infinite alternate;
        }

        .car1 {
            animation: moveCar1 6s infinite alternate;
        }

        .car2 {
            animation: moveCar2 5s infinite alternate;
        }

        .animated-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20pt; /* Updated font size */
            font-weight: bold; /* Added font weight */
            color: #333;
            opacity: 0;
            animation: fadeInOut 5s infinite alternate;
        }

        /* Sparkling background */
        .sparkling-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.3);
            z-index: -1;
            animation: sparkle 2s linear infinite;
            content: '';
        }

        /* Flower animation */
        .flower {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: #e74c3c;
            border-radius: 50%;
            animation: drift 8s infinite linear;
        }

        .flower:nth-child(1) {
            top: 10%;
            left: 10%;
        }

        .flower:nth-child(2) {
            top: 30%;
            left: 20%;
        }

        .flower:nth-child(3) {
            top: 50%;
            left: 30%;
        }

        .flower:nth-child(4) {
            top: 70%;
            left: 40%;
        }

        .flower:nth-child(5) {
            top: 90%;
            left: 50%;
        }

        @keyframes sparkle {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(50px, -50px);
            }
        }

        @keyframes moveGun1 {
            0%, 100% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(50px, -50px);
            }
        }

        @keyframes moveGun2 {
            0%, 100% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(-50px, 50px);
            }
        }

        @keyframes moveCar1 {
            0%, 100% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(80px, -30px);
            }
        }

        @keyframes moveCar2 {
            0%, 100% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(-70px, 40px);
            }
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        @keyframes drift {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(20px, -20px);
            }
            100% {
                transform: translate(0, 0);
            }
        }
    </style>
</head>
<body>
    <div class="animation-container">
        <div class="sparkling-bg"></div>
        <div class="flower"></div>
        <div class="flower"></div>
        <div class="flower"></div>
        <div class="flower"></div>
        <div class="flower"></div>
        <svg class="animated-svg">
            <!-- Gun 1 -->
            <path class="gun1" fill="#3498db" d="M10,20 L30,20 L30,30 L10,30 L10,20 Z M15,25 L25,25"/>
            <!-- Gun 2 -->
            <path class="gun2" fill="#e74c3c" d="M80,70 L100,70 L100,80 L80,80 L80,70 Z M85,75 L95,75"/>
            <!-- Car 1 -->
            <path class="car1" fill="#27ae60" d="M150,150 L180,150 L180,170 L150,170 L150,150 Z M155,155 L175,155 M155,165 L175,165"/>
            <!-- Car 2 -->
            <path class="car2" fill="#f39c12" d="M220,220 L250,220 L250,240 L220,240 L220,220 Z M225,225 L245,225 M225,235 L245,235"/>
        </svg>
        <p class="animated-text">My name is Vamsi Medabalimi</p>
    </div>
</body>
</html>
